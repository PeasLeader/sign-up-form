<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="images">
    <img  class="img"  src="images/halie-west-25xggax4bSA-unsplash.jpg">
    <div class="title">
      <img class="logo"  src="images/odin-lined.png">
      <span class="odin">ODIN</span>
    </div>
</div>
<div class="content">
    <div class="info">
      <p> This is not a real online service!You know you need something
        like this in your life to help you realize your deepest dreams
        sign up now to get started
        <br>
        <br>
        You know you want to.
      </p>
    </div>

<div class="form">
     <p>Let's do This!</p>
  <form action="#" method="post" id="myForm">
<div class="box">
    <div class="FirstRow">
        <div>
            <label for="name">FIRST NAME</label>
            <div><input type="text" id="name"></div>
        </div>
        
        <div class="top">
            <label for="name">EMAIL</label>
            <div><input type="email" id="name" placeholder="odin@example.com"></div>
        </div>

        <div class="top">
            <label for="name">*PASSWORD</label>
            <div><input type="password" id="name" required></div>
        </div>
    </div>

    <div class="SecondRow">
        <div>
            <label for="name">LAST NAME</label>
            <div><input type="text" id="name"></div>
        </div>

        <div class="top" >
            <label for="name">PHONE NUMBER</label>
            <div><input type="tel" id="name"></div>
        </div>

        <div class="top"> 
            <label for="name">*CONFIRM PASSWORD</label>
            <div><input type="password" id="name" required></div>
        </div>
    </div>
</div>
  </form>
</div>
<div class="bottom">
  <button form="myForm">Create Account</button> 
  <div>Already have any Account? <span>log in</span></div>
</div>
</div>
</div>
    <script src="javascript.js"></script>
</body>
</html>
